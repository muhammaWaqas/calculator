<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1> 
    <div id="heavy">
        
     <div>
        <input type="text" id="ooo">
     </div>
     <hr>
     <div>
        <button onclick="calc(7)" >7</button>
        <button onclick="calc(8)">8</button>
        <button onclick="calc(9)">9</button>
        <button  onclick="calc('+')">+</button>
     </div>
     <div>
        <button onclick="calc(6)">6</button>
        <button onclick="calc(5)">5</button>
        <button onclick="calc(4)">4</button>
        <button onclick="calc('-')">-</button>
     </div>

     <div>
        <button onclick="calc(1)">1</button>
        <button onclick="calc(2)">2</button>
        <button onclick="calc(3)">3</button>
        <button onclick="calc('*')">x</button>
     </div>
     <div>
        <button onclick="cut()" style="background-color: red;">C</button>
        <button onclick="calc(0)">0</button>
        <button onclick="result()" style="background-color: blue;">=</button>
        <button onclick="calc('/')">/</button>
     </div>
    </div>
    




    <script src="app.js"></script>
</body>
</html>
